version: 2.1

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk
      
    steps:
      - checkout

      - run:
          name: Build solution
          command: dotnet build

      - run:
          name: Test
          command: |
            az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
            dotnet test